#
# key bindings
#
bind \ confirm-before -p "kill-session #S? (y/n)" kill-session

# switch between panes terminator-like (alt+direction)
set -sg escape-time 0
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R

bind -n M-, prev
bind -n M-. next
bind -n M-< swap-window -t -1
bind -n M-> swap-window -t +1

# better splitting commands
bind | split-window -h
bind - split-window -v

# reload key
bind r source-file ~/.tmux.conf

# copy tmux buffer to xclipboard with ctrl-c
bind C-c run "tmux show-buffer | xclip -selection clipboard -i"

#
# settings
#
set -g history-limit 4000

# start counting windows at 1 instead of 0
set -g base-index 1

# Set window notifications
setw -g monitor-activity off
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename

# mouse options
setw -g utf8 on
#setw -g mode-mouse on
set -g mouse-select-pane on

#
# look & feel
#

# status bar information
#set -g status-left-length 20
#set -g status-left '[ #[fg=blue,bold]#(hostname -s)#[default] ]['
#set -g status-right "][ #[fg=blue]Up #(uptime | cut -d',' -f1 | awk -F'up ' '{print $2}') #[fg=default]• #[fg=blue,bold]%d.%m %H:%M#[default] ]"

# panes:
#set -g pane-border-fg white

# use zsh
#set-option -g default-shell /bin/zsh

# use more colors
set -g default-terminal "screen-256color"

setw -g aggressive-resize on

# status stuff
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]'
set -g status-right "#[fg=colour233,bg=default,nobold,noitalics,nounderscore] #[fg=colour2,bg=colour233,nobold,noitalics,nounderscore] #(cut -d ' ' -f 1-3 </proc/loadavg)#[fg=colour236,bg=colour233,nobold,noitalics,nounderscore] #[fg=colour247,bg=colour236,nobold,noitalics,nounderscore]  %Y-%m-%d#[fg=colour241,bg=colour236,nobold,noitalics,nounderscore] #[fg=colour252,bg=colour236,bold,noitalics,nounderscore]  %H:%M#[fg=colour252,bg=colour236,nobold,noitalics,nounderscore] #[fg=colour16,bg=colour252,bold,noitalics,nounderscore] #(hostname -s) "
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W "
#set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set -g window-status-current-format "#[fg=colour234,bg=colour28]#[fg=colour231,bg=colour28] #I  #[fg=colour231,bold]#W #[fg=colour28,bg=colour234,nobold]"
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red
